{% extends 'main/base.html' %}

{% load static %}

{% block main_content %}
  <div id="post-form">
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
  </div>
{% endblock %}
